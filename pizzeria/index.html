<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pizzeria</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="imagene/Logo.png" />
      </div>

      <div class="menunav">
        <a href="...">Home</a>
        <a href="...">Ranking</a>
        <a href="...">Promoción</a>
        <a href="...">Contacto </a>

    <main>
      <!--...................................... parte principal............................. -->
      <!-- BANNER -->
      <div class="banner">
        <!-- ...........Imagen delivery.......... -->

        <div class="delivery">

          <div class="imgbanner">
            <img src="imagene/delivery.jpg" />
          </div>
          
          <div class="frasebanner">

        <!-- ............podio de pizzas........... -->
        <div class="podio">

          <div class="podiolista">

              <p>Pizzas top 5</p>
              <ol>
                <li>Muzzarella</li>

            <div class="imgpodio">
              <img src="imagene/PizzaFalling.jpg" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="menufooter">
        <ul type="none">
          <li><a href="...">Home</a></li>
          <li><a href="...">Ranking</a></li>
          <li><a href="...">Promoción</a></li>

        </ul>

        <img src="imagene/Logo.png" />
      </div>
    </footer>
